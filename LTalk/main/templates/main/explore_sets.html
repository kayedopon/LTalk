{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore Word Sets</title>
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
</head>
<body>
    <div class="home-container">
        <a href="{% url 'home' %}" class="btn btn-primary upload-button">‚Üê Back to My Sets</a>
        <h1>Explore Public Word Sets</h1>
        {% if wordsets %}
            <ul class="wordsets-list">
                {% for ws in wordsets %}
                    <li class="word-set">
                        <div class="word-set-info" data-id="{{ ws.pk }}" style="cursor: pointer;">
                            <h8 class="word-set-title">{{ ws.title }}</h8>
                            <div class="word-set-details">
                                <span class="word-count">{{ ws.words.count }} words</span>
                                <span class="creator-name">by {{ ws.user.username }}</span>
                            </div>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-wordsets">No public word sets found.</p>
        {% endif %}
    </div>

    <script>
        document.querySelectorAll(".word-set-info").forEach(function(block) {
            block.addEventListener("click", function() {
                const id = this.getAttribute("data-id");
                window.location.href = `/wordset/${id}/`;
            });
        });
    </script>
</body>
</html>
