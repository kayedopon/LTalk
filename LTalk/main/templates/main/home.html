{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Word Sets</title>
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
</head>
<body>
    <div class="home-container">
        <a href="{% url 'create_set' %}" class="btn btn-primary upload-button">Add Word Set</a>
        <h1>Your Word Sets</h1>
        {% if wordsets %}
            <ul class="wordsets-list">
                {% for ws in wordsets %}
                    <li class="word-set">
                        <div class="word-set-info" data-id="{{ ws.pk }}" style="cursor: pointer;"> <!-- Wrap title and details -->
                            <h8 class="word-set-title">{{ ws.title }}</h8>
                            <div class="word-set-details">
                                <span class="word-count">{{ ws.words.count }} words</span> <!-- Use actual count -->
                                <!-- Progress calculation needs backend logic -->
                                <div
                                    class="progress-circle"
                                    style="background: conic-gradient(#4CAF50 {{ ws.progress }}%, #ddd {{ ws.progress }}%);"
                                    aria-label="Learned {{ ws.progress }} percent"
                                    title="Learned {{ ws.progress }}% of words"
                                    data-progress="{{ ws.progress }}"
                                >
                                    <span>{{ ws.progress }}%</span>
                                </div>
                            </div>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-wordsets">You have no word sets yet.</p>
        {% endif %}
    </div>

    <script>
  document.querySelectorAll(".word-set-info").forEach(function(block) {
    block.addEventListener("click", function() {
      const id = this.getAttribute("data-id");
      window.location.href = `/wordset/${id}/`;  
    });
  });
</script>
</body>
</html>
