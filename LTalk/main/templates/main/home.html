{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Word Sets</title>
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
</head>
<body>
    <div class="home-container">
        <a href="{% url 'create_set' %}" class="btn btn-primary upload-button">Add Word Set</a>
        <h1>Your Word Sets</h1>
        {% if wordsets %}
            <ul class="wordsets-list">
                {% for ws in wordsets %}
                    <li class="word-set">
                        <a href="{% url 'wordset_detail' ws.id %}" class="word-set-title">{{ ws.title }}</a>
                        <div class="word-set-details">
                            <span class="word-count">{{ ws.word_count|default:75 }} words</span>
                            <div class="progress-circle" style="background: conic-gradient(#4CAF50 {{ ws.progress|default:75 }}%, #ddd {{ ws.progress|default:75 }}%);">
                                <span>{{ ws.progress|default:75}}%</span>
                            </div>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-wordsets">You have no word sets yet.</p>
        {% endif %}
    </div>
</body>
</html>
