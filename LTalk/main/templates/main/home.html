<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Sets</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('image-upload').addEventListener('change', function() {
                document.getElementById('upload-form').submit();
            });
        });
    </script>
</head>
<body>

    <main>
        <form id="upload-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="image" id="image-upload" style="display: none;" accept="image/*">
            <label for="image-upload" class="add-button">Upload</label>
        </form>
        <div id="result"></div>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        
        {% if words %}
            <ul>
                {% for item in words %}
                    <li>
                        <strong>{{ item.original }}</strong> ({{ item.infinitive }}) â€” {{ item.translation }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </main>
</body>
</html>
