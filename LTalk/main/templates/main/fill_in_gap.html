{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fill in the Gap</title>
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1>Fill in the Gap Practice: {{ wordset.title }}</h1>
        
        <p class="instructions">Complete each sentence by filling in the blank with the correct form of the given Lithuanian word.</p>
        
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
        </div>
        
        <div id="exercise-area">
            <div class="loading">Loading exercise...</div>
            <!-- Question will be inserted here by JS -->
        </div>
        
        <div id="feedback-area" style="display: none;">
            <!-- Feedback will be inserted here by JS -->
        </div>
        
        <div id="controls-area" class="controls" style="display: none;">
            <button id="submit-btn" class="btn btn-primary">Submit Answer</button>
            <button id="next-btn" class="btn btn-primary" style="display: none;">Next Question</button>
        </div>
        
        <div id="summary" class="finished" style="display: none;">
            <h2>Practice Complete!</h2>
            <p>Correct: <span id="correct-count">0</span></p>
            <p>Incorrect: <span id="incorrect-count">0</span></p>
            <a href="{% url 'wordset_detail' wordset.id %}" class="btn btn-primary">‚Üê Go back</a>
            <a href="{% url 'fill_in_gap_practice' wordset.id %}" class="btn btn-primary">Try again</a>
        </div>
    </div>

    <!-- Pass data to JavaScript -->
    <script>
        const wordsetId = {{ wordset_id }};
        const csrfToken = "{{ csrf_token }}"; // Pass CSRF token
        const timestamp = {{ timestamp }}; // Pass timestamp for uniqueness
    </script>
    <script src="{% static 'main/js/fill_in_gap.js' %}" defer></script>
</body>
</html>
