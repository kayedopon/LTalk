<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTalk - Image Word Extractor</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
    <script src="{% static 'main/js/word_extractor.js' %}" defer></script>
</head>
<body>
    <div class="container">
        <h1>LTalk Image Word Extractor</h1>

        <div class="upload-section">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="image" accept="image/*" required id="image-input" style="display: none" />
                <label for="image-input" class="upload-button">Choose Image</label>
                <button type="submit" class="upload-button">Process Image</button>
            </form>
        </div>

        <div id="result">
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}

            {% if words %}
                <ul class="words-list">
                    {% for item in words %}
                        <li class="word-item">
                            <span class="word">{{ item.word }}</span>
                            <span class="infinitive">({{ item.infinitive }})</span>
                            <span class="translation">{{ item.translation }}</span>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
